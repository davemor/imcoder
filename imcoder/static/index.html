<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>imcoder</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <h1>Welcome to imcoder</h1>
    <p>Please upload the file that you would like to encode.</p>
    <form
      id="upload-form"
      action="/encode"
      method="post"
      enctype="multipart/form-data"
    >
      <input type="file" name="file" />
      <label for="model">Model:</label>
      <select name="model" id="model">
        <option value="dino2s">dino2s</option>
        <option value="dino2l">dino2l</option>
      </select>
      <button type="submit">Upload</button>
    </form>
    <div id="embeddings-output" class="hidden">
      <label for="embeddings">Embeddings:</label>
      <textarea id="embeddings" name="description"></textarea>
    </div>
  </body>
</html>
